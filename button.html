<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button lecture</title>
</head>

<body>
    <a href="https://www.w3schools.com/nodejs/nodejs_email.asp" target="_blank">
        <button style="font-size: 25px; background-color: gray; color: lightblue; border-radius: 10px;">
            click me
        </button>
    </a>
    <br>
    <br>
    <button onclick="doSomething()">call</button>
    <p id="greeting"></p>

    <script>
        function doSomething() {
            document.getElementById('greeting').innerHTML = "Good Bye!";
        }
    </script>
</body>

</html>
