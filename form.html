<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form lecture</title>
</head>

<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <!-- ใช้สำหรับกำกับช่อง input -->
        <label for="username">username:</label>
        <input type="text" id="username" minlength="6" maxlength="10" required placeholder="spongebob"><br>

        <label for="password">password:</label>
        <input type="password" id="password" minlength="6" maxlength="10" required placeholder="spongebob"><br>

        <label for="email">email:</label>
        <input type="email" id="email"><br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" required placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0"><br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." value="Mr." name="title">

        <label for="Ms.">Ms.:</label>
        <input type="radio" id="Ms." value="Mr." name="title">

        <label for="PhD.">PhD.:</label>
        <input type="radio" id="PhD." value="Mr." name="title">
        <br>

        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">Master Card</option>
            <option value="gifcard">Gif card</option>
        </select>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>

        <label for="comment">comment</label>
        <br>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png">
        <br>

        <input type="reset">
        <input type="submit">
    </form>
</body>

</html>
