<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span and div</title>
</head>

<body>
    <!-- span เป็น container แบบ inline เพื่อจัดกลุ่มองค์ประกอบ -->
    <span></span>

    <!-- div เป็น container แบบ block เพื่อจัดกลุ่มองค์ประกอบ -->
    <div></div>

    <h1>
        <span style="background-color: tomato;">
            This is a span title
        </span>
    </h1>
    <h1>
        <div style="background-color: cyan;">
            This is a div title
        </div>
    </h1>

    <p>
        <span style="background-color: tomato;">
            This is a span p
        </span>
    </p>
    <p>
    <div style="background-color: cyan;">
        This is a span p
    </div>
    </p>

    <p>Lorem ipsum dolor sit amet consectetur, elit. <span style="background-color: tomato;">Incidunt quasi</span>, maxime nesciunt labore rerum illo
        beatae placeat fuga quis! Iure, odio accusantium? Atque perspiciatis quisquam expedita itaque. Corporis, magni
        suscipit?</p>
</body>

</html>
